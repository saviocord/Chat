<html>
<head>
  <title>Nodejs Chat</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.css" />

  <link rel="stylesheet" href="/public/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/list_names.js"></script>
  <script src="/public/script.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://localhost:8081">Nodejs Chat</a>
      </div>
      <ul class="nav navbar-nav navbar-right" id="name_user">

      </ul>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container" >
      <h2>Users:</h2>
      <ul class="list-group" id="list_users">
      </ul>
    </div>
  </div>
  
  <div class="container">
	<ul id="conversation" style="list-style-type:none"></ul>
	<input type="text" class="form-control" placeholder="send message" id="input_text">
	<button type="button" class="btn btn-primary" id='btn_message'>Send</button>
  </div>

  <!-- Login -->
  <div class="container">
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
	              <label for="usr">Username:</label>
              <input type="text" class="form-control" placeholder="Type it username" id="usr" oninput="disable_btn_login()">
		        </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id='btn_login' onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
