<html>
<head>
  <title>Nodejs Chat</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.css" />

  <link rel="stylesheet" href="/public/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/list_names.js"></script>
  <script src="/public/script.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav" id="list_users">
				<li class="sidebar-brand">
				</li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<button type="button" class="btn btn-default" id="menu-toggle">
				<span class="glyphicon glyphicon-menu-hamburger"></span>Fechar
			</button>
			<div class="container-fluid">
				<div class="col-sm-9">
					<h4>Messages</h4>
					<hr>
					<ul id="conversation" style="list-style-type:none"></ul>
					<div >
						<input type="text" class="form-control" placeholder="send message" id="input_text">
						<button type="button" class="btn btn-primary" id='btn_message'>Send</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>

  <!-- Login -->
  <div class="container">
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
							<label for="usr">Username:</label>
              <input type="text" class="form-control" placeholder="Digite seu nome" id="usr" oninput="disable_btn_login()">
							<div id="erro-login"></div>
		        </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id='btn_login' onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
